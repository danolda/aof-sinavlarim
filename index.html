<!DOCTYPE html>
<html lang="tr">
<head>

    <style>
        :root {
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --sidebar-active: #0d6efd;
            --sidebar-active-text: #ffffff;
            --nav-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #333;
            --sidebar-active: #bb86fc;
            --sidebar-active-text: #000000;
            --nav-bg: #1e1e1e;
        }

        body { background-color: var(--bg-body); color: var(--text-color); transition: 0.3s; font-family: 'Segoe UI', sans-serif; }
        .card { background-color: var(--bg-card); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 12px; }
        .form-control, .form-select, .input-group-text { background-color: var(--bg-card); color: var(--text-color); border-color: var(--border-color); }
        .form-control:focus, .form-select:focus { background-color: var(--bg-card); color: var(--text-color); box-shadow: none; border-color: var(--sidebar-active); }

        /* Sidebar */
        .sidebar-item {
            padding: 12px 15px; cursor: pointer; border-radius: 8px; margin-bottom: 8px;
            transition: all 0.2s; border: 1px solid transparent; display: flex; justify-content: space-between; align-items: center;
        }
        .sidebar-item:hover { background-color: rgba(128,128,128,0.1); }
        .sidebar-item.active { background-color: var(--sidebar-active); color: var(--sidebar-active-text); font-weight: bold; }
        
        .sidebar-mistakes { border: 1px solid #dc3545; color: #dc3545; background: rgba(220, 53, 69, 0.05); font-weight: bold; }
        .sidebar-mistakes:hover { background: rgba(220, 53, 69, 0.1); }
        .sidebar-mistakes.active { background: #dc3545; color: white; }

        .stat-badge { font-size: 0.8rem; padding: 2px 6px; border-radius: 4px; min-width: 20px; text-align: center; }

        /* Sorular */
        .question-img { 
            max-width: 100%; border: 1px solid var(--border-color); border-radius: 8px; 
            margin: 15px 0; background: #fff; padding: 5px; min-height: 100px;
        }

        /* Tabs */
        .uni-tab { cursor: pointer; border-bottom: 3px solid transparent; padding: 10px 20px; font-weight: bold; color: var(--text-color); opacity: 0.6; }
        .uni-tab:hover { opacity: 1; }
        .uni-tab.active { border-bottom: 3px solid var(--sidebar-active); color: var(--sidebar-active); opacity: 1; }

        /* Butonlar */
        .btn-circle { 
            width: 50px; height: 50px; border-radius: 50%; padding: 0; 
            font-size: 1.2rem; font-weight: bold; margin: 0 6px; 
            border: 2px solid #6c757d; color: #6c757d; background: var(--bg-card); 
            transition: all 0.2s;
        }
        .btn-circle:hover { background-color: #6c757d; color: white; transform: scale(1.1); }
        .correct-green { background-color: #198754 !important; color: white !important; border-color: #198754 !important; }
        .wrong-red { background-color: #dc3545 !important; color: white !important; border-color: #dc3545 !important; }

        .hidden { display: none !important; }
        
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-card); opacity: 0.98; z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .scroll-top-wrapper { margin-top: 30px; padding-top: 20px; border-top: 1px dashed var(--border-color); text-align: center; }
        
        .url-hint { font-size: 0.8rem; color: #888; margin-top: 5px; }
    </style>
</head>

<script>
    // --- GLOBAL DEĞİŞKENLER ---
    let currentUni = 'anadolu';
    let allCoursesData = [];
    let wrongBank = []; 
    // Proxy Listesi (Yedekli)
    const PROXIES = [
        "https://api.codetabs.com/v1/proxy?quest=",
        "https://corsproxy.io/?",
        "https://api.allorigins.win/get?url="
    ];

    // --- SAYFA YÜKLENİNCE ---
    window.onload = function() {
        // Tema ayarı
        if(localStorage.getItem('aof_theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
        updateThemeIcon();

        // Kayıtlı verileri çek
        try {
            const savedData = localStorage.getItem('aof_full_data');
            const savedMistakes = localStorage.getItem('aof_wrong_bank');
            
            if(savedData) allCoursesData = JSON.parse(savedData);
            if(savedMistakes) wrongBank = JSON.parse(savedMistakes);

            if(allCoursesData.length > 0 || wrongBank.length > 0) {
                document.getElementById('setup-panel').classList.add('hidden');
                document.getElementById('result-panel').classList.remove('hidden');
                document.getElementById('globalResetBtn').classList.remove('hidden');
                renderSidebar();
                if(allCoursesData.length > 0) showCourse(0);
                else showMistakes(); 
            }
        } catch(e) {
            console.error("Kayıtlı veri hatası:", e);
            localStorage.clear();
        }
    };

    // --- SEKME DEĞİŞTİRME ---
    function switchUni(uni) {
        currentUni = uni;
        document.querySelectorAll('.uni-tab').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + uni).classList.add('active');
        
        // Inputları temizle
        document.querySelectorAll('.url-input').forEach(i => i.value = '');

        if (uni === 'anadolu') {
            document.getElementById('panel-title').innerText = "Anadolu AÖF Sınav Robotu";
            document.getElementById('settings-anadolu-year').classList.remove('hidden');
            document.querySelectorAll('.url-input')[0].placeholder = "https://aofsoru.com/...";
        } else {
            document.getElementById('panel-title').innerText = "ATA AÖF Sınav Robotu";
            document.getElementById('settings-anadolu-year').classList.add('hidden');
            document.querySelectorAll('.url-input')[0].placeholder = "https://ataaofsoru.com/...";
        }
    }

    // --- YARDIMCI FONKSİYONLAR ---

    /**
     * URL'yi analiz eder ve saf "slug" (ders kodu ve adı) kısmını döndürür.
     * Hata durumunda null döner.
     */
    function extractSlug(url) {
        if (!url) return null;
        try {
            let tempUrl = url.trim();
            // Mobil ve web prefix temizliği
            tempUrl = tempUrl.replace('https://', '').replace('http://', '').replace('www.', '');
            tempUrl = tempUrl.replace('aofsoru.com/mobile/', '').replace('aofsoru.com/', '');
            tempUrl = tempUrl.replace('ataaofsoru.com/mobile/', '').replace('ataaofsoru.com/', '');

            // Query string veya hash varsa temizle
            tempUrl = tempUrl.split('?')[0].split('#')[0];

            // Sondaki gereksiz kısımları at: -2024-... , -sinav-sorulari
            // Örnek: adl201u-buro-teknolojileri-dersi-2024-2025-yili-donem-sonu-sinavi-sinav-sorulari
            
            // Önce standart bitişi kes
            let parts = tempUrl.split('-sinav-sorulari');
            let baseSlug = parts[0];

            // Yıl kısmını bul ve kes (örn: -2023-2024-...)
            // Regex: tire, 4 rakam, tire, 4 rakam
            let yearMatch = baseSlug.match(/-\d{4}-\d{4}-/);
            if (yearMatch) {
                baseSlug = baseSlug.substring(0, yearMatch.index);
            } else {
                // Alternatif: Sadece yıl başlangıcı varsa (örn: -2024...)
                let simpleYearMatch = baseSlug.match(/-\d{4}-/);
                if(simpleYearMatch) {
                    baseSlug = baseSlug.substring(0, simpleYearMatch.index);
                }
            }
            
            // Eğer sonuç boşsa veya çok kısaysa (hatalı url)
            if (baseSlug.length < 3) return null;

            return baseSlug; // Örn: adl201u-buro-teknolojileri-dersi
        } catch (e) {
            console.error("Slug ayrıştırma hatası:", e);
            return null;
        }
    }

    /**
     * Proxy kullanarak URL içeriğini çeker.
     */
    async function fetchUrl(url) {
        for(let proxy of PROXIES) {
            try {
                const res = await fetch(proxy + encodeURIComponent(url));
                if(!res.ok) continue;
                if(proxy.includes('allorigins')) {
                    const json = await res.json();
                    if(json.contents) return json.contents;
                } else {
                    const text = await res.text();
                    if(text && text.length > 200) return text;
                }
            } catch(e){
                console.log("Proxy hatası:", e);
            }
        }
        return null;
    }

    // --- ANA İŞLEM (Start) ---
    async function startProcess() {
        // Hata yakalama bloğu (Buton tepkisiz kalmasın diye)
        try {
            console.log("İşlem başlatıldı...");
            const rows = document.querySelectorAll('.course-row');
            let tasks = [];
            
            rows.forEach(row => {
                let val = row.querySelector('.url-input').value.trim();
                let limit = parseInt(row.querySelector('.limit-input').value);
                if (val.length > 5) {
                    tasks.push({ rawUrl: val, limit: limit });
                }
            });

            if(tasks.length === 0) {
                alert("Lütfen geçerli bir ders linki yapıştırın.");
                return;
            }

            // Arayüzü yükleniyor moduna al
            document.getElementById('setup-panel').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');

            // Seçilen üniversiteye göre işlem yap
            if (currentUni === 'anadolu') {
                await processAnadolu(tasks);
            } else {
                await processAta(tasks);
            }

            // Bitiş kontrolü
            document.getElementById('loader').classList.add('hidden');

            if(allCoursesData.length > 0) {
                localStorage.setItem('aof_full_data', JSON.stringify(allCoursesData));
                document.getElementById('result-panel').classList.remove('hidden');
                document.getElementById('globalResetBtn').classList.remove('hidden');
                renderSidebar();
                showCourse(0);
            } else {
                alert("Soru bulunamadı! Linki veya sınav türünü kontrol ediniz.");
                location.reload(); // Sayfayı yenile
            }

        } catch (globalError) {
            console.error("Kritik Hata:", globalError);
            alert("Bir hata oluştu: " + globalError.message);
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('setup-panel').classList.remove('hidden');
        }
    }

    // --- ANADOLU AÖF MANTIĞI ---
    async function processAnadolu(tasks) {
        const startYear = parseInt(document.getElementById('startYear').value); // 2024 veya 2023
        const examType = document.getElementById('examType').value; // ara, final, vs.
        
        // İlerleme çubuğu için hesaplama
        let totalSteps = tasks.length * 10; 
        let currentStep = 0;

        for (let task of tasks) {
            // Slug oluştur
            let slug = extractSlug(task.rawUrl);
            if (!slug) {
                console.log("Geçersiz URL atlandı:", task.rawUrl);
                continue;
            }

            let questionMap = new Map();
            let foundCount = 0;
            let searchYear = startYear;
            
            // Geriye doğru yıl taraması (2012'ye kadar)
            while (foundCount < task.limit && searchYear > 2012) {
                let nextYear = searchYear + 1;
                currentStep++;
                updateLoader(currentStep, totalSteps, `${slug} (${searchYear}-${nextYear}) taranıyor...`);

                // URL Kombinasyonlarını Belirle
                // Final için: hem 'donem-sonu-sinavi' hem 'final-sinavi' dene
                let tryTypes = [];
                if (examType === 'final') {
                    tryTypes.push('donem-sonu-sinavi');
                    tryTypes.push('final-sinavi');
                    tryTypes.push('butunleme-sinavi');
                } else if (examType === 'ara') {
                    tryTypes.push('ara-sinavi');
                    tryTypes.push('vize-sinavi');
                } else {
                    tryTypes.push(examType + '-sinavi');
                }

                let successInYear = false;

                for (let typeSuffix of tryTypes) {
                    if (successInYear) break; // Bu yılda bulduysak diğer türe bakma

                    // Link oluştur: slug + yıl + tür
                    let targetUrl = `https://aofsoru.com/${slug}-${searchYear}-${nextYear}-yili-${typeSuffix}-sinav-sorulari`;
                    console.log("Fetch:", targetUrl);

                    const html = await fetchUrl(targetUrl);
                    
                    // HTML Geldiyse ve 404 değilse
                    if (html && !html.includes("ARADIĞINIZ SAYFA BULUNAMADI") && !html.includes("404 -")) {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, "text/html");
                        const cards = doc.querySelectorAll('.card');

                        if (cards.length > 0) {
                            let questionsAdded = 0;
                            cards.forEach(card => {
                                const img = card.querySelector('img.QuestionImg');
                                let ans = card.getAttribute('data-value') || card.getAttribute('data-cevap');
                                
                                if (img) {
                                    let src = img.getAttribute('data-src') || img.getAttribute('src');
                                    if (src) {
                                        // Resim yolunu düzelt
                                        if(src.startsWith('//')) src = 'https:'+src;
                                        else if(src.startsWith('/')) src = 'https://image.aofsoru.com'+src;
                                        
                                        const finalAns = ans ? ans.trim().toUpperCase() : "Bilinmiyor";
                                        const niceTitle = `${searchYear}-${nextYear} ${typeSuffix.replace(/-/g,' ').toUpperCase()}`;
                                        
                                        // Soruyu haritaya ekle (tekrarları önle)
                                        if (!questionMap.has(src)) {
                                            questionMap.set(src, { img: src, ans: finalAns, title: niceTitle });
                                            questionsAdded++;
                                        } else {
                                            // Eğer öncekinde cevap yoksa ve bunda varsa güncelle
                                            if(questionMap.get(src).ans === "Bilinmiyor" && finalAns !== "Bilinmiyor") {
                                                questionMap.get(src).ans = finalAns;
                                            }
                                        }
                                    }
                                }
                            });

                            if (questionsAdded > 0) {
                                foundCount++;
                                successInYear = true;
                            }
                        }
                    }
                    // Sunucuyu boğmamak için minik bekleme
                    await new Promise(r => setTimeout(r, 200));
                }
                
                searchYear--; // Bir önceki yıla git
                await new Promise(r => setTimeout(r, 100));
            }

            // Eğer bu ders için soru bulduysak listeye ekle
            if (questionMap.size > 0) {
                let courseTitle = slug.replace(/-/g, ' ').toUpperCase();
                allCoursesData.push({
                    title: courseTitle,
                    questions: Array.from(questionMap.values()),
                    stats: { correct: 0, wrong: 0 }
                });
            }
        }
    }

    // --- ATA AÖF MANTIĞI ---
    async function processAta(tasks) {
        let typeKey = document.getElementById('examType').value;
        // ATA'da dönem sonu -> final olarak geçer
        if(typeKey === 'final' || typeKey === 'donem-sonu') typeKey = 'final'; 
        
        let totalOps = tasks.reduce((acc, t) => acc + t.limit, 0);
        let doneOps = 0;

        for (let task of tasks) {
            // 1. Ana ders sayfasını çek ve sınav linklerini topla
            // Mobil linki fixle
            let cleanUrl = task.rawUrl.replace('/mobile/', '/').trim();
            
            updateLoader(doneOps, totalOps, "Ders sayfası analiz ediliyor...");
            const mainHtml = await fetchUrl(cleanUrl);
            if(!mainHtml) continue;

            const doc = new DOMParser().parseFromString(mainHtml, "text/html");
            let title = doc.querySelector('h1')?.innerText.replace('Soruları','').trim() || "ATA Ders";
            
            // Linkleri bul
            let examLinks = [];
            doc.querySelectorAll('a').forEach(a => {
                const href = a.getAttribute('href');
                const text = (a.innerText || a.getAttrib
