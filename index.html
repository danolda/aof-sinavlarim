<head>

    <!-- İkonlar -->

    <style>
        :root {
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --sidebar-active: #0d6efd;
            --sidebar-active-text: #ffffff;
            --nav-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #333;
            --sidebar-active: #bb86fc;
            --sidebar-active-text: #000000;
            --nav-bg: #1e1e1e;
        }

        body { background-color: var(--bg-body); color: var(--text-color); transition: 0.3s; font-family: 'Segoe UI', sans-serif; }
        .card { background-color: var(--bg-card); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 12px; }
        .form-control, .form-select, .input-group-text { background-color: var(--bg-card); color: var(--text-color); border-color: var(--border-color); }
        .form-control:focus, .form-select:focus { background-color: var(--bg-card); color: var(--text-color); box-shadow: none; border-color: var(--sidebar-active); }

        /* Sidebar & Menu */
        .sidebar-item {
            padding: 12px 15px; cursor: pointer; border-radius: 8px; margin-bottom: 8px;
            transition: all 0.2s; border: 1px solid transparent; display: flex; justify-content: space-between; align-items: center;
        }
        .sidebar-item:hover { background-color: rgba(128,128,128,0.1); }
        .sidebar-item.active { background-color: var(--sidebar-active); color: var(--sidebar-active-text); font-weight: bold; }
        
        .sidebar-mistakes { border: 1px solid #dc3545; color: #dc3545; background: rgba(220, 53, 69, 0.05); font-weight: bold; }
        .sidebar-mistakes:hover { background: rgba(220, 53, 69, 0.1); }
        .sidebar-mistakes.active { background: #dc3545; color: white; }

        .stat-badge { font-size: 0.8rem; padding: 2px 6px; border-radius: 4px; min-width: 20px; text-align: center; }

        /* Sorular */
        .question-img { 
            max-width: 100%; border: 1px solid var(--border-color); border-radius: 8px; 
            margin: 15px 0; background: #fff; padding: 5px; min-height: 100px;
        }

        /* Tabs */
        .uni-tab { cursor: pointer; border-bottom: 3px solid transparent; padding: 10px 20px; font-weight: bold; color: var(--text-color); opacity: 0.6; }
        .uni-tab:hover { opacity: 1; }
        .uni-tab.active { border-bottom: 3px solid var(--sidebar-active); color: var(--sidebar-active); opacity: 1; }

        /* Butonlar */
        .btn-circle { 
            width: 50px; height: 50px; border-radius: 50%; padding: 0; 
            font-size: 1.2rem; font-weight: bold; margin: 0 6px; 
            border: 2px solid #6c757d; color: #6c757d; background: var(--bg-card); 
            transition: all 0.2s;
        }
        .btn-circle:hover { background-color: #6c757d; color: white; transform: scale(1.1); }
        .correct-green { background-color: #198754 !important; color: white !important; border-color: #198754 !important; }
        .wrong-red { background-color: #dc3545 !important; color: white !important; border-color: #dc3545 !important; }

        .hidden { display: none !important; }
        
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-card); opacity: 0.98; z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .scroll-top-wrapper { margin-top: 30px; padding-top: 20px; border-top: 1px dashed var(--border-color); text-align: center; }
    </style>
</head>

<script>
    // --- GLOBAL ---
    let currentUni = 'anadolu';
    let allCoursesData = [];
    let wrongBank = []; 
    const PROXIES = [
        "https://api.codetabs.com/v1/proxy?quest=",
        "https://corsproxy.io/?",
        "https://api.allorigins.win/get?url="
    ];

    // --- BAŞLANGIÇ ---
    window.onload = function() {
        if(localStorage.getItem('aof_theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
        updateThemeIcon();

        const savedData = localStorage.getItem('aof_full_data');
        const savedMistakes = localStorage.getItem('aof_wrong_bank');
        
        if(savedData) allCoursesData = JSON.parse(savedData);
        if(savedMistakes) wrongBank = JSON.parse(savedMistakes);

        if(allCoursesData.length > 0 || wrongBank.length > 0) {
            document.getElementById('setup-panel').classList.add('hidden');
            document.getElementById('result-panel').classList.remove('hidden');
            document.getElementById('globalResetBtn').classList.remove('hidden');
            renderSidebar();
            if(allCoursesData.length > 0) showCourse(0);
            else showMistakes(); 
        }
    };

    function switchUni(uni) {
        currentUni = uni;
        document.querySelectorAll('.uni-tab').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + uni).classList.add('active');
        document.querySelectorAll('.url-input').forEach(i => i.value = '');

        if (uni === 'anadolu') {
            document.getElementById('panel-title').innerText = "Anadolu AÖF Sınav Robotu";
            document.getElementById('settings-anadolu-year').classList.remove('hidden');
            document.querySelectorAll('.url-input')[0].placeholder = "https://aofsoru.com/...";
        } else {
            document.getElementById('panel-title').innerText = "ATA AÖF Sınav Robotu";
            document.getElementById('settings-anadolu-year').classList.add('hidden');
            document.querySelectorAll('.url-input')[0].placeholder = "https://ataaofsoru.com/...";
        }
    }

    async function fetchUrl(url) {
        for(let proxy of PROXIES) {
            try {
                const res = await fetch(proxy + encodeURIComponent(url));
                if(!res.ok) continue;
                if(proxy.includes('allorigins')) {
                    const json = await res.json();
                    if(json.contents) return json.contents;
                } else {
                    const text = await res.text();
                    if(text && text.length > 500) return text;
                }
            } catch(e){}
        }
        return null;
    }

    async function startProcess() {
        let tasks = [];
        const rows = document.querySelectorAll('.course-row');
        
        rows.forEach(row => {
            const url = row.querySelector('.url-input').value.trim();
            const limit = parseInt(row.querySelector('.limit-input').value);
            if(url !== "") {
                tasks.push({ url: url, limit: limit });
            }
        });

        if(tasks.length === 0) { alert("Lütfen en az bir link girin."); return; }

        document.getElementById('setup-panel').classList.add('hidden');
        document.getElementById('loader').classList.remove('hidden');
        
        if (currentUni === 'anadolu') await processAnadolu(tasks);
        else await processAta(tasks);

        document.getElementById('loader').classList.add('hidden');

        if(allCoursesData.length > 0) {
            localStorage.setItem('aof_full_data', JSON.stringify(allCoursesData));
            document.getElementById('result-panel').classList.remove('hidden');
            document.getElementById('globalResetBtn').classList.remove('hidden');
            renderSidebar();
            showCourse(0);
        } else {
            alert("Sınav bulunamadı."); location.reload();
        }
    }

    // --- ANADOLU MANTIĞI (GAP FILLER) ---
    async function processAnadolu(tasks) {
        const startYear = parseInt(document.getElementById('startYear').value);
        const type = document.getElementById('examType').value;
        const minYear = 2010; // En fazla 2010'a kadar in
        
        let completed = 0;
        // Total ops sadece görsel amaçlıdır, kesin sayı değildir
        let totalOps = tasks.reduce((acc, task) => acc + task.limit, 0); 

        for (let task of tasks) {
            let slug = "";
            try { slug = task.url.replace(/https?:\/\//, '').replace('www.', '').replace('aofsoru.com/', '').split('-sinav-sorulari')[0].replace(/-\d{4}-\d{4}-yili.*/, ''); } catch(e) { continue; }
            
            let questionMap = new Map();
            let examsFound = 0;
            let currentYear = startYear;

            // --- AKILLI DÖNGÜ: İstenen sayıya ulaşana kadar veya 2010'a gelene kadar ---
            while (examsFound < task.limit && currentYear >= minYear) {
                let nextY = currentYear + 1;
                
                // Loader sadece bir şeyler yaptığımızı göstersin
                completed = Math.min(completed + 0.5, totalOps); 
                updateLoader(completed, totalOps, `${slug} | ${currentYear}-${nextY} taranıyor... (Bulunan: ${examsFound}/${task.limit})`);

                let genUrl = `https://aofsoru.com/${slug}-${currentYear}-${nextY}-yili-${type}-sinavi-sinav-sorulari`;
                const html = await fetchUrl(genUrl);

                if(html) {
                    const doc = new DOMParser().parseFromString(html, "text/html");
                    const cards = doc.querySelectorAll('.card');
                    
                    // Sadece içinde soru varsa (Card varsa) bu yılı say
                    if(cards.length > 0) {
                        examsFound++; // Başarılı bir sınav bulundu
                        
                        cards.forEach(card => {
                            const img = card.querySelector('img.QuestionImg');
                            let ans = card.getAttribute('data-value') || card.getAttribute('data-cevap');
                            if(img) {
                                let src = img.getAttribute('data-src') || img.getAttribute('src');
                                if(src) {
                                    if(src.startsWith('//')) src = 'https:'+src;
                                    else if(src.startsWith('/')) src = 'https://image.aofsoru.com'+src;
                                    const finalAns = ans ? ans.trim().toUpperCase() : "Bilinmiyor";
                                    const qObj = { img: src, ans: finalAns, title: `${currentYear}-${nextY} ${type.toUpperCase()}` };
                                    if(questionMap.has(src)) {
                                        if(questionMap.get(src).ans === "Bilinmiyor" && finalAns !== "Bilinmiyor") questionMap.set(src, qObj);
                                    } else questionMap.set(src, qObj);
                                }
                            }
                        });
                    }
                }
                
                // Bir yıl geriye git
                currentYear--; 
                await new Promise(r => setTimeout(r, 400));
            }

            if(questionMap.size > 0) allCoursesData.push({ title: slug.replace(/-/g, ' ').toUpperCase(), questions: Array.from(questionMap.values()), stats: {correct:0, wrong:0} });
        }
    }

    // --- ATA MANTIĞI (FİLTRELİ & LİMİTLİ) ---
    async function processAta(tasks) {
        let typeKey = document.getElementById('examType').value;
        if(typeKey === 'donem-sonu') typeKey = 'final';
        
        let totalOps = tasks.reduce((acc, task) => acc + task.limit, 0); 
        let completed = 0;

        for (let task of tasks) {
            updateLoader(completed, totalOps, `Ders taranıyor...`);
            const mainHtml = await fetchUrl(task.url);
            if(!mainHtml) continue;

            const mainDoc = new DOMParser().parseFromString(mainHtml, "text/html");
            let title = mainDoc.querySelector('h1')?.innerText || "ATA Ders";
            title = title.replace('Soruları', '').trim();

            let links = [];
            mainDoc.querySelectorAll('a').forEach(a => {
                const href = a.getAttribute('href');
                const text = (a.getAttribute('title') || a.innerText || "").toUpperCase();
                
                if(text.includes('DENEME') || text.includes('ONLİNE') || text.includes('TARAMA')) return;

                let keyword = typeKey === 'ara' ? 'ARA' : 'FİNAL';
                if (keyword === 'FİNAL') { 
                    if (text.includes('FİNAL') || text.includes('BÜTÜNLEME') || text.includes('DÖNEM SONU')) keyword = 'MATCH'; 
                } else {
                    if(text.includes('FİNAL') || text.includes('BÜTÜNLEME')) return;
                }
                
                if (href && (text.includes(keyword) || keyword === 'MATCH')) {
                    const yearMatch = text.match(/(\d{4})\s*-\s*(\d{4})/);
                    const year = yearMatch ? parseInt(yearMatch[1]) : 0;
                    let fullUrl = href.startsWith('http') ? href : 'https://ataaofsoru.com' + (href.startsWith('/') ? '' : '/') + href;
                    links.push({ url: fullUrl, year: year, text: text });
                }
            });

            links.sort((a,b) => b.year - a.year);
            // İstenen limit kadar al
            links = links.slice(0, task.limit);

            let questionMap = new Map();
            for (let link of links) {
                completed++;
                updateLoader(completed, totalOps, `${link.year} sınavı...`);
                const examHtml = await fetchUrl(link.url);
                if(examHtml) {
                    const doc = new DOMParser().parseFromString(examHtml, "text/html");
                    let pageAnswers = [];
                    const scripts = doc.querySelectorAll('script');
                    for(let s of scripts) {
                         const match = s.innerText.match(/\[\s*(["'][A-E]["']\s*,?\s*){5,}\]/g);
                         if(match) { pageAnswers = match.reduce((a,b)=>a.length>b.length?a:b).replace(/[\[\]"']/g, '').split(','); break; }
                    }

                    const imgs = doc.querySelectorAll('img.content, img.QuestionImg');
                    imgs.forEach((img, idx) => {
                        let src = img.getAttribute('data-src') || img.getAttribute('src');
                        if(src) {
                            if(src.startsWith('//')) src = 'https:'+src;
                            else if(!src.startsWith('http')) src = 'https://image.ataaofsoru.com' + (src.startsWith('/')?'':'/') + src;
                            
                            let ans = "Bilinmiyor";
                            let parent = img.closest('.card') || img.closest('.row') || img.parentElement.parentElement;
                            if(parent) {
                                let val = parent.getAttribute('data-value') || parent.getAttribute('data-cevap');
                                if(val) ans = val;
                            }
                            if(ans === "Bilinmiyor" && pageAnswers.length > idx) ans = pageAnswers[idx].trim();
                            if(ans === "Bilinmiyor" && parent && parent.querySelector('.btn-success')) ans = parent.querySelector('.btn-success').innerText.trim();

                            const qObj = { img: src, ans: ans.replace(/[^A-E]/g, ''), title: link.text };
                            questionMap.set(src, qObj);
                        }
                    });
                }
                await new Promise(r => setTimeout(r, 400));
            }
            if(questionMap.size > 0) allCoursesData.push({ title: title, questions: Array.from(questionMap.values()), stats: {correct:0, wrong:0} });
        }
    }

    function updateLoader(val, max, text) {
        let p = (val / max) * 100; if(p>100) p=100;
        document.getElementById('progress-bar').style.width = p + "%";
        document.getElementById('loader-log').innerText = text;
    }

    function renderSidebar() {
        const menu = document.getElementById('sidebar-menu');
        const mistakemenu = document.getElementById('sidebar-menu-mistakes');
        menu.innerHTML = "";
        mistakemenu.innerHTML = "";

        const mistakeDiv = document.createElement('div');
        mistakeDiv.className = "sidebar-item sidebar-mistakes";
        mistakeDiv.innerHTML = `<i class="bi bi-exclamation-octagon-fill"></i> YANLIŞLARIM <span class="badge bg-danger">${wrongBank.length}</span>`;
        mistakeDiv.onclick = () => showMistakes();
        mistakeDiv.id = `menu-item-mistakes`;
        mistakemenu.appendChild(mistakeDiv);

        allCoursesData.forEach((course, index) => {
            const div = document.createElement('div');
            div.className = "sidebar-item";
            div.innerHTML = `
                <div class="text-truncate" style="max-width: 65%;">${course.title}</div>
                <div class="d-flex gap-1">
                    <span class="badge bg-success stat-badge">${course.stats.correct}</span>
                    <span class="badge bg-danger stat-badge">${course.stats.wrong}</span>
                </div>`;
            div.onclick = () => showCourse(index);
            div.id = `menu-item-${index}`;
            menu.appendChild(div);
        });
    }

    let isMistakeView = false;
    let currentCourseIndex = 0;

    function showCourse(index) {
        isMistakeView = false;
        currentCourseIndex = index;
        document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
        document.getElementById(`menu-item-${index}`).classList.add('active');
        const course = allCoursesData[index];
        renderExam(course.title, course.questions);
    }

    function showMistakes() {
        isMistakeView = true;
        document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
        document.getElementById(`menu-item-mistakes`).classList.add('active');
        if(wrongBank.length === 0) {
            document.getElementById('active-course-title').innerText = "Yanlışlarım";
            document.getElementById('question-count').innerText = "0 Soru";
            document.getElementById('questions-area').innerHTML = "<div class='text-center py-5 text-muted'><i class='bi bi-emoji-smile fs-1'></i><br>Henüz yanlış yapmadınız!</div>";
        } else {
            renderExam("Yanlış Cevapladığım Sorular", wrongBank);
        }
    }

    function renderExam(title, questions) {
        document.getElementById('active-course-title').innerText = title;
        document.getElementById('question-count').innerText = `${questions.length} Soru`;
        const area = document.getElementById('questions-area');
        area.innerHTML = "";

        questions.forEach((q, i) => {
            area.innerHTML += `
            <div class="card mb-5 shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span class="badge bg-secondary text-truncate" style="max-width: 70%">${q.title}</span>
                    <span class="fw-bold">Soru ${i+1}</span>
                </div>
                <div class="card-body text-center">
                    <div class="p-2 mb-3 border rounded bg-light d-inline-block" style="min-width: 50%;">
                         <img src="${q.img}" class="question-img" loading="lazy" onerror="this.parentElement.innerHTML='<div class=\'text-danger py-3\'>Resim Yüklenemedi</div>'">
                    </div>
                    <div class="mt-2" id="opts-${i}">
                        <div class="d-flex justify-content-center flex-wrap gap-2">
                            ${['A','B','C','D','E'].map(opt => `<button class="btn btn-circle" onclick="checkAnswer(this, '${opt}', '${q.ans}', ${i})">${opt}</button>`).join('')}
                        </div>
                    </div>
                    <div id="feedback-${i}" class="mt-3 fw-bold" style="min-height: 25px;"></div>
                </div>
            </div>`;
        });
        area.innerHTML += `<div class="scroll-top-wrapper"><button class="btn btn-outline-primary w-100 py-3" onclick="window.scrollTo({top:0, behavior:'smooth'})"><i class="bi bi-arrow-up-circle-fill"></i> Başa Dön</button></div>`;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.checkAnswer = function(btn, selected, correct, qIdx) {
        const container = document.getElementById(`opts-${qIdx}`);
        const feedback = document.getElementById(`feedback-${qIdx}`);
        const buttons = container.querySelectorAll('button');
        buttons.forEach(b => b.disabled = true);

        if(!correct || correct === "Bilinmiyor") {
            btn.style.backgroundColor = "#ffc107";
            feedback.innerHTML = "<span class='text-warning'>Cevap Gizli</span>"; return;
        }

        let isCorrect = (selected === correct);

        if(isCorrect) {
            btn.classList.add('correct-green');
            feedback.innerHTML = "<span class='text-success'>DOĞRU!</span>";
            if(!isMistakeView) allCoursesData[currentCourseIndex].stats.correct++;
        } else {
            btn.classList.add('wrong-red');
            feedback.innerHTML = `<span class='text-danger'>YANLIŞ! Doğru: ${correct}</span>`;
            buttons.forEach(b => { if(b.innerText === correct) b.classList.add('correct-green'); });
            
            if(!isMistakeView) {
                allCoursesData[currentCourseIndex].stats.wrong++;
                let currentQ = allCoursesData[currentCourseIndex].questions[qIdx];
                let exists = wrongBank.some(w => w.img === currentQ.img);
                if(!exists) {
                    wrongBank.push(currentQ);
                    localStorage.setItem('aof_wrong_bank', JSON.stringify(wrongBank));
                }
            }
        }
        renderSidebar();
        localStorage.setItem('aof_full_data', JSON.stringify(allCoursesData));
    }

    function resetCurrentCourse() {
        if(!confirm(isMistakeView ? "Yanlışlar kasası temizlensin mi?" : "Bu dersteki cevaplar silinecek?")) return;
        if(isMistakeView) {
            wrongBank = []; localStorage.removeItem('aof_wrong_bank'); showMistakes();
        } else {
            allCoursesData[currentCourseIndex].stats.correct = 0;
            allCoursesData[currentCourseIndex].stats.wrong = 0;
            showCourse(currentCourseIndex);
        }
        renderSidebar();
        localStorage.setItem('aof_full_data', JSON.stringify(allCoursesData));
    }

    function fullReset() {
        if(!confirm("Her şey silinecek?")) return;
        localStorage.clear(); location.reload();
    }
    
    function toggleTheme() {
        const body = document.body;
        if(body.getAttribute('data-theme') === 'dark') { body.removeAttribute('data-theme'); localStorage.setItem('aof_theme', 'light'); }
        else { body.setAttribute('data-theme', 'dark'); localStorage.setItem('aof_theme', 'dark'); }
        updateThemeIcon();
    }
    function updateThemeIcon() { document.getElementById('themeIcon').className = document.body.getAttribute('data-theme') === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill'; }
</script>

</body>
