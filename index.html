<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AÖF İnteraktif Sınavlar</title>
    <style>
        /* Genel Stiller ve CSS Değişkenleri */
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --container-bg: #fff;
            --border-color: #eee;
            --header-text-color: #007bff;
            --button-bg: #007bff;
            --button-text-color: white;
            --button-hover-bg: #0056b3;
            --exam-section-border: #ddd;
            --exam-title-header-color: #555;
            --exam-url-source-color: #777;
            --question-block-bg: #fdfdfd;
            --question-block-border: #e0e0e0;
            --question-header-color: #444;
            --question-image-border: #ddd;
            --option-bg: #f0f0f0;
            --option-border: #ccc;
            --option-text-color: #333;
            --option-hover-bg: #e9e9e9;
            --selected-correct-bg: #28a745;
            --selected-correct-border: #1e7e34;
            --selected-incorrect-bg: #dc3545;
            --selected-incorrect-border: #b02a37;
            --actual-correct-bg: #d4edda;
            --actual-correct-text: #155724;
            --actual-correct-border: #c3e6cb;
            --feedback-correct-bg: #e6ffed;
            --feedback-correct-border: #b3ffc6;
            --feedback-correct-text: #28a745;
            --feedback-incorrect-bg: #ffe6e6;
            --feedback-incorrect-border: #ffb3b3;
            --feedback-incorrect-text: #dc3545;
        }

        body.dark-theme {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --border-color: #333;
            --header-text-color: #bb86fc;
            --button-bg: #3700b3;
            --button-hover-bg: #2a008c;
            --exam-section-border: #444;
            --exam-title-header-color: #bb86fc;
            --exam-url-source-color: #aaa;
            --question-block-bg: #2c2c2c;
            --question-block-border: #444;
            --question-header-color: #e0e0e0;
            --question-image-border: #555;
            --option-bg: #3c3c3c;
            --option-border: #555;
            --option-text-color: #e0e0e0;
            --option-hover-bg: #4c4c4c;
            --selected-correct-bg: #03dac6;
            --selected-correct-border: #018786;
            --selected-incorrect-bg: #cf6679;
            --selected-incorrect-border: #b00020;
            --actual-correct-bg: #3d405b; /* Koyu tema için farklı bir asıl doğru cevap rengi */
            --actual-correct-text: #e0e0e0;
            --actual-correct-border: #50557a;
            --feedback-correct-bg: #1a3a24;
            --feedback-correct-border: #28a745;
            --feedback-correct-text: #03dac6;
            --feedback-incorrect-bg: #4d1f24;
            --feedback-incorrect-border: #cf6679;
            --feedback-incorrect-text: #cf6679;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }
        #app-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            background-color: var(--container-bg);
            min-height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        header {
            text-align: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
            transition: border-bottom-color 0.3s;
            display: flex; /* Butonu başlıkla aynı hizaya getirmek için */
            flex-direction: column; /* Elemanları alt alta sırala */
            align-items: center; /* Ortala */
        }
        header h1 {
            margin: 0 0 10px 0; /* Butonla arasına boşluk ekle */
            font-size: 1.8em;
            color: var(--header-text-color);
            transition: color 0.3s;
        }
        #menu-area .menu-button,
        #navigation-controls .nav-button,
        #theme-toggle-button { /* Tema değiştirici buton stili */
            display: block;
            width: calc(100% - 30px); /* app-container padding'ini hesaba kat */
            max-width: 300px; /* Butonun çok genişlemesini engelle */
            padding: 12px; /* Buton padding'ini biraz azalttık */
            margin-bottom: 10px;
            background-color: var(--button-bg);
            color: var(--button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 1em; /* Buton font boyutunu biraz azalttık */
            cursor: pointer;
            text-align: center;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        #theme-toggle-button {
            margin-top: 10px; /* Başlıkla arasında boşluk */
        }

        #menu-area .menu-button:hover,
        #navigation-controls .nav-button:hover,
        #theme-toggle-button:hover {
            background-color: var(--button-hover-bg);
        }
        .exam-section {
            margin-bottom: 30px;
            padding-top: 10px;
            border-top: 1px dashed var(--exam-section-border);
            transition: border-top-color 0.3s;
        }
        .exam-section:first-child {
            border-top: none;
            padding-top: 0;
        }
        .exam-title-header {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--exam-title-header-color);
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            transition: color 0.3s, border-bottom-color 0.3s;
        }
        .exam-url-source {
            font-size: 0.75em;
            color: var(--exam-url-source-color);
            word-break: break-all;
            margin-bottom: 15px;
            display: block;
            transition: color 0.3s;
        }
        .question-block {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid var(--question-block-border);
            border-radius: 8px;
            background-color: var(--question-block-bg);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .question-header {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 12px;
            color: var(--question-header-color);
            transition: color 0.3s;
        }
        .question-image {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--question-image-border);
            border-radius: 4px;
            margin-bottom: 12px;
            display: block;
            transition: border-color 0.3s;
        }
        .options-container {
            margin-bottom: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .option {
            display: inline-block;
            padding: 10px 15px;
            border: 1px solid var(--option-border);
            border-radius: 20px;
            background-color: var(--option-bg);
            font-weight: bold;
            color: var(--option-text-color);
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            font-size: 0.95em;
        }
        .option:hover {
            background-color: var(--option-hover-bg);
        }
        .option.selected-correct {
            background-color: var(--selected-correct-bg);
            color: var(--button-text-color); /* Buton metin rengiyle aynı */
            border-color: var(--selected-correct-border);
        }
        .option.selected-incorrect {
            background-color: var(--selected-incorrect-bg);
            color: var(--button-text-color); /* Buton metin rengiyle aynı */
            border-color: var(--selected-incorrect-border);
        }
        .option.actual-correct {
            background-color: var(--actual-correct-bg);
            color: var(--actual-correct-text);
            border-color: var(--actual-correct-border);
        }
        .option.disabled {
            cursor: default;
            opacity: 0.8;
        }
        .feedback-message {
            margin-top: 12px;
            padding: 10px;
            border-radius: 4px;
            font-size: 1em;
            display: none;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .feedback-message.correct-feedback {
            background-color: var(--feedback-correct-bg);
            border: 1px solid var(--feedback-correct-border);
            color: var(--feedback-correct-text);
        }
        .feedback-message.incorrect-feedback {
            background-color: var(--feedback-incorrect-bg);
            border: 1px solid var(--feedback-incorrect-border);
            color: var(--feedback-incorrect-text);
        }
        #navigation-controls {
             margin-top: 30px; padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header>
            <h1>AÖF İnteraktif Sınavlar</h1>
            <button id="theme-toggle-button">Koyu Tema</button>
        </header>

        <nav id="menu-area">
            <!-- Menu buttons will be dynamically inserted here -->
        </nav>

        <main id="exam-content-area" style="display: none;">
            <!-- Exam questions will be dynamically inserted here -->
        </main>

        <div id="navigation-controls" style="display: none;">
            <button class="nav-button" id="return-to-menu">Ana Menüye Dön</button>
        </div>
    </div>

e_url":"https://image.aofsoru.com/500/cmh104u-toplanti-ve-sunu-teknikleri-dersi-2023-2024-yili-yaz-okulu-sinavi-soru-20.jpg","correct_answer":"E"}
                ]
            }
        };
        const menuArea = document.getElementById('menu-area');
        const examContentArea = document.getElementById('exam-content-area');
        const navigationControls = document.getElementById('navigation-controls');
        const returnToMenuButton = document.getElementById('return-to-menu');
        const themeToggleButton = document.getElementById('theme-toggle-button');
        const validOptions = ['A', 'B', 'C', 'D', 'E'];

        // Tema Yükleme ve Ayarlama
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggleButton.textContent = 'Açık Tema';
            } else {
                document.body.classList.remove('dark-theme');
                themeToggleButton.textContent = 'Koyu Tema';
            }
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                localStorage.setItem('theme', 'light');
                applyTheme('light');
            } else {
                localStorage.setItem('theme', 'dark');
                applyTheme('dark');
            }
        }

        themeToggleButton.addEventListener('click', toggleTheme);

        // Sayfa yüklendiğinde kaydedilmiş temayı uygula
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light'; // Varsayılan açık tema
            applyTheme(savedTheme);
            renderMenu(); // Menüyü de DOM yüklendikten sonra render et
        });


        function renderMenu() {
            menuArea.innerHTML = '';
            examContentArea.style.display = 'none';
            navigationControls.style.display = 'none';
            menuArea.style.display = 'block';
            document.querySelector('header h1').textContent = 'AÖF İnteraktif Sınavlar';


            for (const examKey in allExamsData) {
                const exam = allExamsData[examKey];
                const button = document.createElement('button');
                button.className = 'menu-button';
                button.textContent = exam.displayName;
                button.addEventListener('click', () => loadExam(examKey));
                menuArea.appendChild(button);
            }
        }

        function loadExam(examKey) {
            menuArea.style.display = 'none';
            examContentArea.innerHTML = '';
            examContentArea.style.display = 'block';
            navigationControls.style.display = 'block';
            document.querySelector('header h1').textContent = allExamsData[examKey].displayName;


            const examData = allExamsData[examKey].data;
            const groupedByUrl = {};

            examData.forEach(question => {
                if (!groupedByUrl[question.exam_title]) {
                    groupedByUrl[question.exam_title] = [];
                }
                groupedByUrl[question.exam_title].push(question);
            });

            for (const url in groupedByUrl) {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'exam-section';

                const titleHeader = document.createElement('h2');
                titleHeader.className = 'exam-title-header';
                let displayExamTitle = url;
                 try {
                    const urlParts = url.split('/');
                    const slug = urlParts[urlParts.length - 1];
                    displayExamTitle = slug.replace(/-/g, ' ').replace(/sinav sorulari/gi, '').replace(/dersi/gi, 'Dersi -')
                                      .replace(/yili/gi, 'Yılı').replace(/donem sonu sinavi/gi, 'Dönem Sonu Sınavı')
                                      .replace(/yaz okulu sinavi/gi, 'Yaz Okulu Sınavı');
                    displayExamTitle = displayExamTitle.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                } catch (e) { /* Ignore error, use URL as is */ }


                titleHeader.textContent = displayExamTitle;
                sectionDiv.appendChild(titleHeader);

                const urlSourceSpan = document.createElement('span');
                urlSourceSpan.className = 'exam-url-source';
                urlSourceSpan.textContent = `Kaynak: ${url}`;
                sectionDiv.appendChild(urlSourceSpan);

                groupedByUrl[url].forEach(question => {
                    renderQuestion(question, sectionDiv);
                });
                examContentArea.appendChild(sectionDiv);
            }
        }

        function renderQuestion(question, container) {
            const questionBlock = document.createElement('div');
            questionBlock.className = 'question-block';
            questionBlock.dataset.answered = 'false';

            const questionHeader = document.createElement('p');
            questionHeader.className = 'question-header';
            questionHeader.textContent = `Soru ${question.question_number}`;
            questionBlock.appendChild(questionHeader);

            if (question.image_url) {
                const img = document.createElement('img');
                img.src = question.image_url;
                img.alt = `Soru ${question.question_number} Resmi`;
                img.className = 'question-image';
                img.onerror = function() {
                    img.alt = 'Resim yüklenemedi.';
                    img.style.display = 'none';
                    const errorText = document.createElement('p');
                    errorText.textContent = 'Bu soru için resim yüklenirken bir sorun oluştu.';
                    errorText.style.color = 'red';
                    const optionsDiv = questionBlock.querySelector('.options-container');
                    if (optionsDiv) {
                        questionBlock.insertBefore(errorText, optionsDiv);
                    } else {
                        questionBlock.appendChild(errorText);
                    }
                };
                questionBlock.appendChild(img);
            }

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options-container';

            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'feedback-message';

            validOptions.forEach(optLetter => {
                const optionSpan = document.createElement('span');
                optionSpan.className = 'option';
                optionSpan.textContent = optLetter;
                optionSpan.dataset.option = optLetter;

                optionSpan.addEventListener('click', function() {
                    if (questionBlock.dataset.answered === 'true') return;
                    questionBlock.dataset.answered = 'true';

                    const clickedOpt = this.dataset.option;
                    const correctAnswer = question.correct_answer.toUpperCase();

                    optionsContainer.querySelectorAll('.option').forEach(opt => {
                        opt.classList.add('disabled');
                        if (validOptions.includes(correctAnswer) && opt.dataset.option === correctAnswer) {
                            // 'selected-correct' zaten tıklandığında eklenecek, burada sadece asıl doğruyu işaretleme
                            if(clickedOpt !== correctAnswer){ // Eğer tıklanan yanlışsa, asıl doğruyu farklı göster
                                opt.classList.add('actual-correct');
                            }
                        }
                    });

                    if (validOptions.includes(correctAnswer) && clickedOpt === correctAnswer) {
                        this.classList.add('selected-correct');
                        feedbackDiv.textContent = `Tebrikler! Doğru Cevap: ${correctAnswer}`;
                        feedbackDiv.className = 'feedback-message correct-feedback';
                    } else {
                        this.classList.add('selected-incorrect');
                        let feedbackText = `Yanlış. Doğru Cevap: ${correctAnswer}.`;
                        if (!validOptions.includes(correctAnswer)) {
                             feedbackText = `Yanlış. Bu soru için belirtilen doğru cevap (${correctAnswer}) standart seçenekler (A-E) arasında değil. Lütfen soruyu kontrol edin.`;
                        }
                        feedbackDiv.textContent = feedbackText + " Daha çok çalışmalısın brokie.";
                        feedbackDiv.className = 'feedback-message incorrect-feedback';
                    }
                    feedbackDiv.style.display = 'block';
                });
                optionsContainer.appendChild(optionSpan);
            });
            questionBlock.appendChild(optionsContainer);
            questionBlock.appendChild(feedbackDiv);
            container.appendChild(questionBlock);
        }

        returnToMenuButton.addEventListener('click', renderMenu);

        // renderMenu(); // DOMContentLoaded içinde çağrılıyor zaten
    </script>
